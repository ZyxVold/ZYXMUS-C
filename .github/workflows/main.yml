name: ZyxVold Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew :composeApp:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ZyxVold-Release-APK
          path: "**/release/*.apk"
